<section class="container py-4">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h1 class="h3 mb-0">Usuários</h1>

    <button class="btn btn-outline-secondary btn-sm"
            (click)="carregar()" [disabled]="loading">
      <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
      Recarregar
    </button>
  </div>

  <!-- Card de criação -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="criar()" class="row g-2">
        <div class="col-md-4">
          <input formControlName="nome" class="form-control"
                 placeholder="Nome" />
        </div>
        <div class="col-md-4">
          <input formControlName="email" class="form-control"
                 placeholder="Email" type="email" />
        </div>
        <div class="col-md-2">
          <input formControlName="senha" class="form-control"
                 placeholder="Senha" type="password" />
        </div>
        <div class="col-md-2">
          <select formControlName="personType" multiple class="form-select">
            <option value="USER">USER</option>
            <option value="ADMIN">ADMIN</option>
          </select>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary"
                  [disabled]="form.invalid || loading">
            Criar
          </button>
        </div>
      </form>

      <div *ngIf="error" class="alert alert-danger mt-3 py-2 mb-0">
        {{ error }}
      </div>
    </div>
  </div>

  <!-- Lista -->
  <div class="card shadow-sm">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th style="width:80px;">ID</th>
              <th>Nome</th>
              <th>Email</th>
              <th>Perfis</th>
              <th class="text-end" style="width:220px;">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let u of usuarios">
              <td class="text-muted">#{{ u.id }}</td>
              <td>
                <input [value]="u.nome" #nome class="form-control form-control-sm" />
              </td>
              <td>
                <input [value]="u.email" #email class="form-control form-control-sm" />
              </td>
              <td>
                <span class="badge bg-secondary me-1" *ngFor="let role of u.personType">
                  {{ role }}
                </span>
              </td>
              <td class="text-end">
                 <input type="password"
           #senhaNova
           placeholder="Nova senha (opcional)"
           class="form-control form-control-sm mb-1" />
<button class="btn btn-sm btn-success me-2"
        (click)="atualizar(u.id!, { id: u.id, nome: nome.value, email: email.value, senha: senhaNova.value, personType: u.personType });"
        [disabled]="loading">
  Salvar
</button>
                <button class="btn btn-sm btn-outline-danger"
                        (click)="remover(u.id!)"
                        [disabled]="loading">
                  Excluir
                </button>
              </td>
            </tr>

            <tr *ngIf="!usuarios?.length">
              <td colspan="5" class="text-center text-muted py-4">
                Nenhum usuário cadastrado.
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
