<section class="container py-4">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h1 class="h3 mb-0">Contas</h1>

    <button class="btn btn-outline-secondary btn-sm"
            (click)="carregarTudo()" [disabled]="carregando()">
      <span *ngIf="carregando()" class="spinner-border spinner-border-sm me-2"></span>
      Recarregar
    </button>
  </div>

  <!-- Form criar -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="criar()" class="row g-2">
        <div class="col-12 col-md-3">
          <input class="form-control" placeholder="Descrição" formControlName="descricao">
        </div>

        <div class="col-6 col-md-2">
          <input type="number" step="0.01" class="form-control" placeholder="Saldo" formControlName="saldo">
        </div>

        <div class="col-6 col-md-2">
          <input type="number" step="0.01" class="form-control" placeholder="Limite" formControlName="limite">
        </div>

        <div class="col-6 col-md-2">
          <select class="form-select" formControlName="tipoConta">
            <option *ngFor="let t of tiposConta" [value]="t">{{ t }}</option>
          </select>
        </div>

        <div class="col-6 col-md-3">
          <select class="form-select" formControlName="bancoId">
            <option [ngValue]="null">– Banco –</option>
            <option *ngFor="let b of bancos()" [ngValue]="b.id">{{ b.razaoSocial || b.nome || ('#' + b.id) }}</option>
          </select>
        </div>

        <div class="col-6 col-md-3">
          <select class="form-select" formControlName="usuarioId">
            <option [ngValue]="null">– Usuário –</option>
            <option *ngFor="let u of usuarios()" [ngValue]="u.id">{{ u.nome || ('#' + u.id) }}</option>
          </select>
        </div>

        <div class="col-6 col-md-3">
          <select class="form-select" formControlName="metaFinanceiraId">
            <option [ngValue]="null">– Meta Financeira –</option>
            <option *ngFor="let m of metas()" [ngValue]="m.id">{{ m.descricaoMeta || ('#' + m.id) }}</option>
          </select>
        </div>

        <div class="col-12 col-md-2 d-grid">
          <button class="btn btn-primary" type="submit" [disabled]="form.invalid || carregando()">Criar</button>
        </div>

        <div class="col-12" *ngIf="erro()">
          <div class="alert alert-danger mt-2 mb-0">{{ erro() }}</div>
        </div>
      </form>
    </div>
  </div>

  <!-- Filtro -->
  <div class="card shadow-sm">
    <div class="card-body p-0">
      <div class="p-3">
        <input class="form-control" placeholder="Filtrar por descrição / saldo / limite / tipo..."
               (input)="filtro.set(($any($event.target).value ?? '').toString())">
      </div>

      <!-- Tabela -->
      <div class="table-responsive">
        <table class="table align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th style="width:80px;">ID</th>
              <th>Descrição</th>
              <th style="width:140px;">Saldo</th>
              <th style="width:140px;">Limite</th>
              <th style="width:160px;">Tipo</th>
              <th style="width:200px;">Banco</th>
              <th style="width:200px;">Usuário</th>
              <th style="width:220px;">Meta Financeira</th>
              <th class="text-end" style="width:220px;">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of metasFiltradas()">
              <td class="text-muted">#{{ c.id }}</td>

              <td><input class="form-control form-control-sm" [value]="c.descricao" #d></td>

              <td><input type="number" step="0.01" class="form-control form-control-sm" [value]="c.saldo" #s></td>

              <td><input type="number" step="0.01" class="form-control form-control-sm" [value]="c.limite" #l></td>

              <td>
                <select class="form-select form-select-sm" [value]="c.tipoConta" #t>
                  <option *ngFor="let op of tiposConta" [value]="op">{{ op }}</option>
                </select>
              </td>

              <td>
                <select class="form-select form-select-sm" [ngModel]="c.banco?.id ?? null" #banco="ngModel">
                  <option [ngValue]="null">–</option>
                  <option *ngFor="let b of bancos()" [ngValue]="b.id">{{ b.razaoSocial || b.nome || ('#' + b.id) }}</option>
                </select>
              </td>

              <td>
                <select class="form-select form-select-sm" [ngModel]="c.usuario?.id ?? null" #usr="ngModel">
                  <option [ngValue]="null">–</option>
                  <option *ngFor="let u of usuarios()" [ngValue]="u.id">{{ u.nome || ('#' + u.id) }}</option>
                </select>
              </td>

              <td>
                <select class="form-select form-select-sm" [ngModel]="c.metaFinanceira?.id ?? null" #mf="ngModel">
                  <option [ngValue]="null">–</option>
                  <option *ngFor="let m of metas()" [ngValue]="m.id">{{ m.descricaoMeta || ('#' + m.id) }}</option>
                </select>
              </td>

              <td class="text-end">
                <button class="btn btn-sm btn-success me-2"
                        (click)="atualizar(c.id, { 
                          descricao: d.value,
                          saldo: toNumber(s.value),
                          limite: toNumber(l.value),
                          tipoConta: t.value,
                          bancoId: banco.value ?? null,
                          usuarioId: usr.value ?? null,
                          metaFinanceiraId: mf.value ?? null
                        })"
                        [disabled]="carregando()">Salvar</button>

                <button class="btn btn-sm btn-outline-danger"
                        (click)="remover(c.id)"
                        [disabled]="carregando()">Excluir</button>
              </td>
            </tr>

            <tr *ngIf="!contas().length">
              <td colspan="9" class="text-center text-muted py-4">Nenhuma conta cadastrada.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
