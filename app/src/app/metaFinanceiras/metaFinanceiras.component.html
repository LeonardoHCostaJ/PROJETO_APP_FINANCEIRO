<div class="container p-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="m-0">Metas Financeiras</h2>
    <input class="form-control w-50" placeholder="Filtrar..."
           (input)="filtro.set($any($event.target).value)">
  </div>

  <div *ngIf="carregando()" class="alert alert-info">Carregando...</div>
  <div *ngIf="erro()" class="alert alert-danger">{{ erro() }}</div>

  <div class="table-responsive shadow-sm" *ngIf="!carregando()">
    <table class="table table-striped table-hover mb-0">
      <thead class="table-dark">
        <tr>
          <th style="width:100px">ID</th>
          <th>Descrição</th>
          <th style="width:150px">Valor</th>
          <th style="width:160px">Data Alvo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="metaFinanceirasFiltrados.length === 0">
          <td colspan="4" class="text-center p-4">Nenhuma Meta Financeira encontrada</td>
        </tr>
        <tr *ngFor="let m of metaFinanceirasFiltrados">
          <td>{{ m.id }}</td>
          <!-- Se sua interface usa nomes do back, troque para m.descricaoMeta / m.valorMeta -->
          <td>{{ m.descricao }}</td>
          <td>{{ m.valor | number:'1.2-2' }}</td>
          <!-- Se já vier em dd/MM/yyyy, pode exibir direto; se vier ISO use o pipe -->
          <td>{{ m.dataAlvo }}</td>
          <!-- ou: <td>{{ m.dataAlvo | date:'dd/MM/yyyy' }}</td> -->
        </tr>
      </tbody>
    </table>
  </div>
</div>
